<!-- Declares that this is an HTML5 document -->
<!DOCTYPE html>
<!-- Sets the document language to English -->
<html lang="en">
  <!-- Contains metadata and document information -->
  <head>
    <!-- Specifies UTF-8 character encoding for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Sets the favicon (website icon) using an SVG image -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configures the viewport for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the theme color for mobile browsers -->
    <meta name="theme-color" content="#1e40af" />
    <!-- Provides a description of the webpage for search engines -->
    <meta
      name="description"
      content="TLILIC0003 High Risk Licence Training and Assessment Application"
    />
    <!-- Specifies the icon for iOS devices when adding to home screen -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <!-- Links to the web app manifest file for PWA functionality -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Sets the webpage title that appears in browser tab -->
    <title>
      Forklift (LF) Train & Assessment - TLILIC0003 High Risk Licence
    </title>
  </head>
  <!-- Contains the visible content of the webpage -->
  <body>
    <!-- Root container where React will mount the application -->
    <div id="root"></div>
    <!-- Imports the main TypeScript React application file -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Displays a message if JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this application.</noscript>
  </body>
</html>
