<!DOCTYPE html> <!-- HTML5 document type declaration -->
<html lang="en"> <!-- Root element with English language specification -->
  <head> <!-- Document metadata section -->
    <meta charset="UTF-8" /> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport settings -->
    <title>TLILIC0003 - Licence to Operate a Forklift Truck</title> <!-- Page title -->

    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/8/8b/Forklift_icon.png" /> <!-- Favicon link -->

    <style> <!-- Internal CSS styles -->
      body { /* Basic page styling */
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      h1 { /* Heading style */
        text-align: center;
        font-size: 1.8em;
      }
      .container { /* Main content container */
        max-width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
      /* Additional styles for questions, textareas, language switcher, and answer toggle */
    </style>

    <script> <!-- JavaScript functionality -->
      document.addEventListener("DOMContentLoaded", function () {
        changeLanguage("english"); // Set default language on page load
      });

      function changeLanguage(lang) { // Language switching function
        document.querySelectorAll(".content").forEach((div) => (div.style.display = "none"));
        document.getElementById(lang).style.display = "block";
      }

      function toggleAnswer(button) { // Answer visibility toggle
        let answer = button.nextElementSibling;
        if (answer.style.display === "none") {
          answer.style.display = "block";
          button.textContent = "Hide Answer";
        } else {
          answer.style.display = "none";
          button.textContent = "Show Answer";
        }
      }
    </script>
  </head>
  <body> <!-- Document content -->
    <div class="container">
      <!-- Language switcher with flag icons -->
      <div class="language-switch">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Flag_of_Australia.svg" alt="English" onclick="changeLanguage('english')" />
        Eng
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" alt="Русский" onclick="changeLanguage('russian')" />
        Рус
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Bahasa" onclick="changeLanguage('indonesian')" />
        Bahasa
      </div>

      <!-- Multi-language content sections (English, Russian, Indonesian) -->
      <div id="english" class="content">
        <h1>TLILIC0003 - Licence to Operate a Forklift Truck</h1>
        <div class="question">
          <p>1. What are three (3) documented sources you could refer to for workplace safety information?</p>
          <button class="show-answer" onclick="toggleAnswer(this)">Show Answer</button>
          <p class="answer">1. WHS Act and Regulations<br />2. Australian Standards<br />3. Codes of Practice</p>
          <textarea></textarea><textarea></textarea><textarea></textarea>
        </div>
      </div>

      <!-- Similar structure for Russian and Indonesian versions -->
    </div>
  </body>
</html>
